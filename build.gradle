plugins {
    id 'java'
}

group 'com.vova_cons'
version '0.1'

sourceCompatibility = 1.8

sourceSets.main.java.srcDirs = [ "src/main/java" ]

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.telegram:telegrambots:4.9.1"
}
